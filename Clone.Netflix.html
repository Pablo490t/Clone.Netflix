<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Clone</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #141414;
color: white;
padding: 20px;
}
header {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 40px;
}
header h1 {
font-size: 24px;
color: #e50914;
}
nav ul {
list-style: none;
display: flex;
gap: 20px;
}
nav ul li {
cursor: pointer;
}
.category {
margin-bottom: 40px;
}

.category h2 {
font-size: 20px;
margin-bottom: 10px;
}
.movies-row {
display: flex;
gap: 10px;
overflow-x: auto;
}
.movie-card {
width: 150px; /* Largura fixa */
height: 225px; /* Altura fixa */
overflow: hidden;
border-radius: 5px;
}
.movie-card img {
width: 100%;
height: 100%;
object-fit: cover; /* Garante que a imagem se ajuste sem distorção */
transition: transform 0.3s;
}
.movie-card img:hover {
transform: scale(1.05);
}

</style>
</head>

<nav>
